<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>free Rseed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --pink:#e84b8a; --pink2:#ffb3cf; --bg:#f6f7fb; --card:#fff;
}
*{box-sizing:border-box;font-family:Tajawal,Arial}
body{margin:0;background:var(--bg)}
.container{max-width:420px;margin:auto}
.hero{
  background:linear-gradient(135deg,var(--pink),var(--pink2));
  color:#fff;padding:18px;border-radius:0 0 16px 16px;
  display:flex;align-items:center;gap:12px
}
.hero h1{margin:0;font-size:20px}
.card{background:var(--card);margin:12px;padding:14px;border-radius:14px;box-shadow:0 8px 20px rgba(0,0,0,.08)}
.note{color:#2f6}
.input{
  width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;font-size:16px
}
.btn{
  width:100%;padding:12px;border-radius:12px;border:none;
  background:var(--pink);color:#fff;font-size:16px;cursor:pointer
}
.progress{
  height:14px;border-radius:10px;background:#eee;overflow:hidden;margin-top:10px
}
.bar{height:100%;width:0;background:var(--pink)}
.task{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
.badge{background:#f1f1f1;border-radius:8px;padding:6px 10px;font-size:12px}
.hidden{display:none}
.small{font-size:12px;color:#777}
</style>
</head>

<body>
<div class="container">
  <div class="hero">
    <h1>رصيد إنترنت مجانًا</h1>
  </div>

  <!-- شاشة الرقم -->
  <div id="screenPhone" class="card">
    <p>أدخل رقم هاتفك للتحقق</p>
    <input id="phone" class="input" placeholder="09xxxxxxxx">
    <button class="btn" onclick="goTasks()">إرسال</button>
    <p class="small">* نسخة عرض (Demo)</p>
  </div>

  <!-- شاشة المهام -->
  <div id="screenTasks" class="card hidden">
    <p class="note">بعد إكمال الخطوات سيتم التحقق تلقائيًا</p>

    <div class="task"><span>1) مشاركة عبر واتساب</span>
      <button class="badge" onclick="openWA()">مساهمة</button>
    </div>
    <div class="task"><span>2) متابعة تيك توك</span>
      <button class="badge" onclick="openLink('https://tiktok.com/@abhero_ff')">فتح</button>
    </div>
    <div class="task"><span>3) الاتصال بـ VPN</span>
      <button class="badge" onclick="alert('يرجى التأكد من الاتصال')">تحقق</button>
    </div>

    <div class="progress"><div id="bar" class="bar"></div></div>
    <button class="btn" onclick="nextStep()">الخطوة التالية</button>
  </div>

  <!-- الشاشة الأخيرة -->
  <div id="screenLast" class="card hidden">
    <p>الخطوة الأخيرة</p>
    <button class="btn" onclick="openLink('https://singingfiles.com/show.php?l=0&u=2475574&id=71658')">
      تثبيت تطبيق VPN
    </button>
    <button class="btn" style="margin-top:8px"
      onclick="openLink('https://singingfiles.com/show.php?l=0&u=2475574&id=73210')">
      إكمال استبيان
    </button>
  </div>
</div>

<script>
let progress=0;
function goTasks(){
  const p=document.getElementById('phone').value;
  if(p.length<9) return alert('رقم غير صحيح');
  screenPhone.classList.add('hidden');
  screenTasks.classList.remove('hidden');
}
function openWA(){
  window.open('https://wa.me/?text=جرّب%20free%20Rseed','_blank');
  inc(25);
}
function openLink(u){ window.open(u,'_blank'); inc(25); }
function inc(v){
  progress=Math.min(100,progress+v);
  document.getElementById('bar').style.width=progress+'%';
}
function nextStep(){
  if(progress<75) return alert('جارٍ التحقق…');
  screenTasks.classList.add('hidden');
  screenLast.classList.remove('hidden');
}
</script>
</body>
</html>
