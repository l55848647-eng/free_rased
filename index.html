<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>free Rseed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: Tahoma, Arial;
    background:#f3f5f9;
}
.container{
    max-width:420px;
    margin:auto;
    background:#fff;
    min-height:100vh;
}
.hero{
    background:linear-gradient(135deg,#ff5fa2,#ff8ac9);
    color:#fff;
    padding:20px;
    display:flex;
    align-items:center;
    gap:15px;
}
.hero img{
    width:90px;
}
.hero h1{
    font-size:20px;
    margin:0;
}
.section{
    padding:15px;
}
.input{
    width:100%;
    padding:12px;
    font-size:16px;
    border:1px solid #ddd;
    border-radius:8px;
}
.btn{
    width:100%;
    margin-top:10px;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#ff5fa2;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}
.task{
    background:#f8f9fc;
    border-radius:10px;
    padding:12px;
    margin-bottom:10px;
}
.task h3{
    font-size:15px;
    margin:0 0 6px;
}
.progress{
    height:18px;
    background:#eee;
    border-radius:10px;
    overflow:hidden;
}
.bar{
    height:100%;
    width:0%;
    background:#ff5fa2;
    transition:.4s;
}
.hidden{display:none;}
.ok{color:green;font-weight:bold;}
.error{
    background:#ffe1e1;
    color:#a00;
    padding:10px;
    border-radius:8px;
    margin-top:10px;
    text-align:center;
}
</style>
</head>

<body>

<div class="container">

<!-- HERO -->
<div class="hero">
<img src="https://i.imgur.com/8Km9tLL.png">
<h1>رصيد إنترنت مجانًا<br>لجميع الشبكات</h1>
</div>

<!-- PHONE -->
<div class="section" id="stepPhone">
<p>أدخل رقم هاتفك للتحقق:</p>
<input class="input" id="phone" placeholder="مثال: 09XXXXXXXX">
<button class="btn" onclick="goTasks()">إرسال</button>
</div>

<!-- TASKS -->
<div class="section hidden" id="stepTasks">
<p>اتبع التعليمات التالية:</p>

<div class="task">
<h3>1️⃣ مشاركة الرابط على واتساب</h3>
<button class="btn" onclick="doTask('share')">مساهمة</button>
</div>

<div class="task">
<h3>2️⃣ متابعة تيك توك</h3>
<button class="btn" onclick="doTask('tiktok')">فتح</button>
</div>

<div class="task">
<h3>3️⃣ الاتصال بـ VPN أمريكي</h3>
<button class="btn" onclick="doTask('vpn')">تم</button>
</div>

<div class="progress"><div class="bar" id="bar"></div></div>

<div id="msg"></div>

<button class="btn hidden" id="verifyBtn" onclick="verify()">تحقق</button>
</div>

</div>

<script>
let tries=0, progress=0;

function goTasks(){
    let p=document.getElementById("phone").value;
    if(!/^09\d{8}$/.test(p)){
        alert("رقم غير صحيح");
        return;
    }
    document.getElementById("stepPhone").classList.add("hidden");
    document.getElementById("stepTasks").classList.remove("hidden");
}

function doTask(type){
    tries++;
    if(tries<3){
        showError("حدث خطأ، يرجى إعادة المحاولة");
        return;
    }
    progress+=33;
    document.getElementById("bar").style.width=progress+"%";
    document.getElementById("msg").innerHTML="<p class='ok'>✔️ تم تنفيذ المهمة</p>";
    if(progress>=99){
        document.getElementById("verifyBtn").classList.remove("hidden");
    }
}

function showError(t){
    document.getElementById("msg").innerHTML="<div class='error'>"+t+"</div>";
}

function verify(){
    alert("✔️ تم التحقق بنجاح (محاكاة)");
}
</script>

</body>
</html>
