<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>free Rseed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Tajawal, Arial;
    background:#f2f4f8;
}
.container{
    max-width:420px;
    margin:auto;
    padding:12px;
}
.header-img{
    background:linear-gradient(135deg,#ff5fa2,#ff8acb);
    color:#fff;
    padding:25px;
    border-radius:12px;
    text-align:center;
}
.header-img h1{
    margin:0;
    font-size:22px;
}
.note{
    background:#e8f5e9;
    color:#2e7d32;
    padding:10px;
    border-radius:8px;
    margin:12px 0;
    font-size:14px;
}
.card{
    background:#fff;
    padding:15px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,.1);
}
.progress-box{
    margin:15px 0;
}
.progress{
    width:100%;
    height:16px;
    background:#eee;
    border-radius:10px;
    overflow:hidden;
}
.progress span{
    display:block;
    height:100%;
    width:0%;
    background:#00c853;
    transition:.5s;
}
.progress-text{
    text-align:right;
    font-size:13px;
    margin-top:5px;
}
.btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    font-size:15px;
    cursor:pointer;
    margin-top:10px;
}
.btn-main{background:#e91e63;color:#fff;}
.btn-blue{background:#1976d2;color:#fff;}
.btn-green{background:#2e7d32;color:#fff;}
.hidden{display:none;}
.task{
    margin-top:10px;
}
footer{
    text-align:center;
    font-size:12px;
    color:#777;
    margin:15px 0;
}
</style>
</head>

<body>

<div class="container">

<!-- HEADER -->
<div class="header-img">
<h1>رصيد إنترنت مجانًا لجميع الشبكات</h1>
</div>

<div class="note">
بعد التحقق، سيتم إرسال الرصيد تلقائيًا وبقيمة أكبر من <b>1000ج</b>
</div>

<!-- SCREEN 1 -->
<div id="screen1" class="card">
<p>
بعد التحقق من رقم هاتفك، تبين أنك لم تستفد بعد من العرض.
</p>

<div class="progress-box">
<div class="progress">
<span id="bar"></span>
</div>
<div class="progress-text" id="percent">0%</div>
</div>

<button class="btn btn-main" onclick="startShare()">مساهمة</button>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="card hidden">
<h3>تبقى خطوة واحدة</h3>

<div class="task">
<button class="btn btn-blue" onclick="vpnCheck()">الاتصال بـ VPN أمريكي</button>
</div>

<div class="task">
<button class="btn btn-green" onclick="openTikTok()">متابعة تيك توك</button>
</div>
</div>

<footer>© 2025 free Rseed</footer>

</div>

<script>
let progress = 0;

function updateProgress(val){
    progress += val;
    if(progress > 100) progress = 100;
    document.getElementById("bar").style.width = progress+"%";
    document.getElementById("percent").innerText = progress+"%";
}

function startShare(){
    const text = `*احصل على رصيد مجاني بمناسبة رأس السنة*
خش هنا:
https://l55848647-eng.github.io/free_rased/
اختار شبكة الاتصال وجيب ما يصل إلى أكثر من 30G.`;

    window.open("https://wa.me/?text="+encodeURIComponent(text),"_blank");

    alert("❌ لقد نقرت على زر المشاركة دون إكمال المشاركة مع أصدقائك");

    updateProgress(65);

    setTimeout(()=>{
        document.getElementById("screen1").classList.add("hidden");
        document.getElementById("screen2").classList.remove("hidden");
    },1000);
}

function vpnCheck(){
    alert("⚠️ لم يتم التحقق من VPN الأمريكي، يرجى المحاولة مرة أخرى");
}

function openTikTok(){
    window.open("https://tiktok.com/@abhero_ff","_blank");
    alert("❌ لم يتم تأكيد المتابعة، يرجى المحاولة مرة أخرى");
}
</script>

</body>
    </html>
