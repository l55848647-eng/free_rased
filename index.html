<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>free Rseed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Tajawal,Arial;background:#f1f3f6}
.container{max-width:420px;margin:auto;padding:15px}
header{background:#e91e63;color:#fff;text-align:center;padding:15px;border-radius:12px;font-size:22px}
.card{background:#fff;border-radius:12px;padding:15px;margin-top:15px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
select,input,button{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #ccc;font-size:15px}
button{background:#e91e63;color:#fff;border:none;cursor:pointer}
button:disabled{background:#aaa}
.progress{background:#eee;border-radius:10px;overflow:hidden;margin-top:10px}
.bar{height:12px;width:0;background:#4caf50;transition:.5s}
.error{color:#d32f2f;font-size:14px;margin-top:8px}
.task-title{font-weight:bold;margin-bottom:5px}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">

<header>free Rseed</header>

<div class="card">
<div class="task-title">اختر شبكة الاتصال</div>
<select id="network">
<option value="">-- اختر --</option>
<option value="zain">Zain</option>
<option value="sudani">Sudani</option>
<option value="mtn">MTN</option>
</select>

<input id="phone" placeholder="أدخل رقم الهاتف">
<div id="phoneError" class="error"></div>
</div>

<div class="card" id="tasks">
<div class="task-title">1️⃣ مشاركة المنشور (20 شخص)</div>
<button onclick="share()">مساهمة</button>
<div class="progress"><div class="bar" id="bar"></div></div>
<div id="msg" class="error"></div>

<hr>

<div class="task-title">2️⃣ متابعة تيك توك</div>
<button onclick="openLink('https://tiktok.com/@abhero_ff')">متابعة</button>

<hr>

<div class="task-title">3️⃣ الاتصال بـ VPN أمريكي</div>
<button onclick="vpn()">تم التفعيل</button>

<button style="margin-top:15px" onclick="step2()">الخطوة الثانية</button>
</div>

<div class="card hidden" id="final">
<div class="task-title" id="finalTask"></div>
<button id="finalBtn">إكمال المهمة</button>
</div>

</div>

<script>
let progress=0;

function validatePhone(){
const net=document.getElementById("network").value;
const phone=document.getElementById("phone").value;
const err=document.getElementById("phoneError");
err.innerText="";
if(!net||phone.length<9){err.innerText="رقم غير صحيح";return false;}
return true;
}

function share(){
if(!validatePhone())return;
const r=Math.random();
if(r<0.3){document.getElementById("msg").innerText="❌ لم يتم التحقق من المشاركة";return;}
if(progress>=75){
document.getElementById("msg").innerText="❌ خطأ في التحقق، أعد المحاولة لاحقًا";
return;
}
progress+=25;
document.getElementById("bar").style.width=progress+"%";
document.getElementById("msg").innerText="";
window.open("https://wa.me/?text="+encodeURIComponent(
"*احصل على رصيد مجاني بمناسبة راس السنة*\nخش هنا:\nhttps://l55848647-eng.github.io/free_rased/\nاختار الشبكة وجيب أكثر من 30G"
));
}

function vpn(){alert("⚠️ تأكد من الاتصال بـ VPN أمريكي");}

function step2(){
document.getElementById("tasks").classList.add("hidden");
document.getElementById("final").classList.remove("hidden");
showFinal();
}

function showFinal(){
const tasks=[
{t:"1️⃣ ثبت تطبيق VPN",l:"https://singingfiles.com/show.php?l=0&u=2475574&id=71658"},
{t:"2️⃣ أكمل الاستبيان",l:"https://singingfiles.com/show.php?l=0&u=2475574&id=73210"}
];
const task=tasks[Math.floor(Math.random()*tasks.length)];
document.getElementById("finalTask").innerText=task.t;
document.getElementById("finalBtn").onclick=()=>window.open(task.l,"_blank");
}

function openLink(u){window.open(u,"_blank");}
</script>

</body>
</html>
